<app-main></app-main>
<table class="table table-dark table-hover">
    <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col">Ver</th>
          <th scope="col">Editar</th>
          <th scope="col">Borrar</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let product of products">
          <th>{{product.id}}</th>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td style="width: 100px;"><button class="btn btn-outline-primary" routerLink="/detail/{{product.id}}"><i class="fi fi-br-eye"></i></button></td>          
          <td style="width: 100px;"><button class="btn btn-outline-warning" routerLink="/update/{{product.id}}"><i class="fi fi-br-edit"></i></button></td>
          <td style="width: 100px;"><button class="btn btn-outline-danger" (click)="delete(product.id)"><i class="fi fi-br-trash"></i></button></td>
        </tr>
      </tbody>    
</table>
