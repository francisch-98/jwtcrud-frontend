<app-main></app-main>
<div class="container" *ngIf="product">
    <div class="row-mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name" required>
                </div>
                <div class="form-group">
                    <label for="name">Precio</label>
                    <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price" required>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
